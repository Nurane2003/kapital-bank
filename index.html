<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylee.css">
    <title>Kapital-bank</title>
</head>
<body>
    <div class="balance-text">
        <img src="/Kapital_Bank_Share-min-300x157.png" style="border-radius: 50%;">
        <h1 class="balancEl">Balance:
        <span>0</span>
        </h1>
    </div>
    <main>
        <div class="input-div">
             <input class="input-money" type="number"
             placeholder="Your money">
        </div>
        <div class="btn-group">
            <button type="button" id="btn-artir" style="border-top-left-radius: 10px;border-bottom-left-radius: 10px;">Artir</button>
            <button type="button" id="btn-xercle" style="padding-right: 17px;">Xercle</button>
            <button type="button" id="btn-goster" style="border-top-right-radius: 10px;border-bottom-right-radius: 10px;padding-right: 18px;">Goster</button>
        </div>
        
        <table class="table-list">
            <thead>
            <tr>
                <th>#</th>
                <th style="padding-right: 30px;">Type</th>
                <th>Amount</th>
                <th style="padding-right: 80px;">Time</th>
            </tr>
        </thead>
        <tbody class="list"></tbody>
        </table>    
        




    </main>
    


    <script src="/index.js"></script>
</body>
</html>
